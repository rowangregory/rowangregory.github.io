<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>
    <script>
      $(document).ready(function() {
        $("#button").click(function() {
          $(this).hide();
        });
      });
    </script>
  </head>
  <body>
    <input id="button" type="button" value="Hide me!">
  </body>
</html>
